      /* Oil Paint Animation Keyframes */
      @keyframes drift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .oil-bg-animate {
        background-size: 200% 200%;
        animation: drift 20s ease infinite;
      }

      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      .animate-slide-in-right {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Utility for text strokes */
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

  <body class="bg-black text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    
    <!-- Global SVG Filters for Effects - OPTIMIZED -->
    <!-- Reduced octaves in feTurbulence significantly improves rendering performance on low-end devices -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <filter id="oil-paint">
          <!-- Reduced octaves from 5 to 2 for performance -->
          <feTurbulence type="turbulence" baseFrequency="0.006" numOctaves="2" result="turbulence"/>
          <!-- Adjusted scale slightly to compensate for lower detail -->
          <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="25" xChannelSelector="R" yChannelSelector="G"/>
          <!-- Removed feGaussianBlur to save a pass; turbulence provides enough distortion -->
          <feColorMatrix type="saturate" values="1.3"/>
        </filter>
        <filter id="noise">
           <!-- Reduced octaves from 3 to 1 for background noise -->
           <feTurbulence type="fractalNoise" baseFrequency="0.80" numOctaves="1" stitchTiles="stitch"/>
        </filter>
      </defs>
    </svg>
